<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  
  <link rel="stylesheet" href="style.css">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<!--Navbar orizzontale-->
<header id="navbarSystem">


</header>

  <main>
    <section>

      <div class="container">
        <h1 class="text-center mb-4">Shopping List</h1>
      </div>

          <div class="container d-flex flex-column justify-content-center  w-75">

            <ul class="list-group" id="shoppingList">

              <li class="list-group-item d-flex justify-content-between">
                <span>Pane</span>
                <i class="bi bi-trash3 cestino"></i>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <span>Acqua</span>
                <i class="bi bi-trash3 cestino"></i>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <span>Zucchero</span>
                <i class="bi bi-trash3 cestino"></i>
              </li>
            </ul>

            <div class="input-group mt-5">

              <input
                type="text"
                class="form-control"
                placeholder="Inserisci un elemento"
                name="aggiuntaElemento"
                id="aggiuntaElemento"
                />

            </div>

          </div>
          
    </section>
  </main>

</body>

  <script src="script.js"></script>
  <script src="navbar.js"></script>
  <script src="shopping-list.js"></script>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
